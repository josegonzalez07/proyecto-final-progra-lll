<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - HELEN SALON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<style>
    /* Fondo y color general */
    body {
        background: linear-gradient(135deg, #ffcc00, #1a1a1a);
        color: #ffffff;
        font-family: Arial, sans-serif;
    }


    /* Grupo de botones personalizados */
    .btn-group-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
    }

    /* Estilo de botones individuales */
    .btn-custom {
        background-color: #ffcc00;
        color: #000;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #ebc11a5e;
    }

    /* Sección de comentarios */
    .comments-section {
        background-color: rgba(0, 0, 0, 0.671);
        padding: 20px;
        border-radius: 10px;
        width: 100%;
   
        margin-top: 20px;
    }
    .header-text {
    font-size: 45px;
    font-weight: bold;
    color: #000000;
    margin-right: 5px; /* Espacio entre el título y el subtítulo */
}

.sub-text {
    font-size: 15px;
    color: #000000;
}
nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bienvenido {
            font-size: 18px;
        }
        .cerrar-sesion {
            background-color: #f44336; /* Rojo */
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .cerrar-sesion:hover {
            background-color: #d32f2f;
        }
   
</style>


<body>
      <!-- Barra de navegación -->
   <nav>
    <div class="bienvenido">Bienvenido</div>
    <a href="login" class="cerrar-sesion">Cerrar sesión</a>
</nav>

    <div class="container mt-5">
        <!-- Imagen principal con el título debajo -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='sillas.jpeg') }}" alt="Helen Salon" class="img-fluid">
            <h1 class="header-text">HELEN SALON</h1>
            <p class="sub-text">Barrio el Centro Ereguayquin, Usulután</p>
        </div>
    ¡
        <!-- Botones de navegación -->
        <div class="btn-group-container">
            <a href="{{ url_for('inicio') }}" class="btn btn-custom" id="inicio">Servicios</a>
            <a href="{{ url_for('reseñas') }}" class="btn btn-custom" id="reseñas">Reseñas</a>
            <a href="{{ url_for('portafolio') }}" class="btn btn-custom" id="PButton">Portafolio</a>
            <a href="{{ url_for('detalles') }}" class="btn btn-custom" id="DButton">Detalles</a>
       </div>
        <!-- Formulario para agregar un nuevo comentario -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Deja tu comentario</h5>
                <form action="{{ url_for('reseñas') }}" method="post">
                    <div class="form-group">
                        <textarea name="comentario" class="form-control" rows="3" placeholder="Dejame saber tus comentarios aqui..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Publicar Comentario</button>
                </form>
            </div>
        </div>

        <!-- Sección para mostrar los comentarios guardados -->
        <div class="comments-section">
            <h5 class="mb-3">Comentarios</h5>
            {% for comentario in comentarios %}
            <div class="comentario">
                <p><strong>{{ comentario['usuario'] }}</strong> - {{ comentario['fecha'] }}</p>
                <p>{{ comentario['comentario'] }}</p>
            </div>
        {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
