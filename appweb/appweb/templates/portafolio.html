<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - HELEN SALON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffcc00, #1a1a1a);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        .header-container {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 15px;
        }

        .header-text {
            font-size: 50px;
            font-weight: bold;
            color: #ffcc00;
        }

        .sub-text {
            font-size: 16px;
            color: #ffffff;
        }

        /* Imagen principal */
        .main-img {
            width: 60%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border: 5px solid #ffcc00;
            margin: 20px 0;
        }

        /* Botones de navegación */
        .btn-group-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 10px;
            width: 60%;
            margin: auto;
        }

        .btn-custom {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        /* Logotipo y nota */
        .note-logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 60%;
            margin: auto;
        }

        .note-box {
            color: #ffcc00;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-box img {
            width: 100px;
            height: auto;
        }

        /* Galería de imágenes */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            width: 60%;
            margin: auto;
        }

        .gallery-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Título de la galería */
        .gallery-title {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            padding: 0 20px;
            width: 60%;
            margin: auto;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bienvenido {
            font-size: 18px;
        }
        .cerrar-sesion {
            background-color: #f44336; /* Rojo */
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .cerrar-sesion:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
   <!-- Barra de navegación -->
   <nav>
    <div class="bienvenido">Bienvenido</div>
    <a href="login" class="cerrar-sesion">Cerrar sesión</a>
</nav>



    <!-- Encabezado -->
    <div class="header-container">
        <h1 class="header-text">HELEN SALON</h1>
        <p class="sub-text">Barrio el Centro Ereguayquin, Usulután</p>
    </div>

    <!-- Imagen principal -->
    <div style="display: flex; justify-content: center;">
        <img src="{{ url_for('static', filename='sillas.jpeg') }}" class="main-img" alt="Imagen de registro">
    </div>

    <!-- Botones de navegación -->
    <div class="btn-group-container">
        <a href="inicio" class="btn-custom">Servicios</a>
        <a href="reseñas" class="btn-custom">Reseñas</a>
        <a href="portafolio" class="btn-custom">Portafolio</a>
        <a href="detalles" class="btn-custom">Detalles</a>
    </div>

    <!-- Contenedor de logotipo y nota -->
  

    <!-- Título de la galería -->
    <div class="gallery-title">Portafolio</div>

    <!-- Galería de imágenes -->
    <div class="gallery-container">
        <img src="{{ url_for('static', filename='1.jpeg') }}" alt="Imagen 1">
        <img src="{{ url_for('static', filename='2.jpeg') }}" alt="Imagen 2">
        <img src="{{ url_for('static', filename='3.jpeg') }}" alt="Imagen 3">
        <img src="{{ url_for('static', filename='4.jpeg') }}" alt="Imagen 4">
        <img src="{{ url_for('static', filename='5.jpeg') }}" alt="Imagen 5">
        <img src="{{ url_for('static', filename='6.jpeg') }}" alt="Imagen 6">
        <img src="{{ url_for('static', filename='7.jpeg') }}" alt="Imagen 7">
        <img src="{{ url_for('static', filename='8.jpeg') }}" alt="Imagen 8">
        <img src="{{ url_for('static', filename='9.jpeg') }}" alt="Imagen 9">
        <img src="{{ url_for('static', filename='10.jpeg') }}" alt="Imagen 10">
        <img src="{{ url_for('static', filename='11.jpeg') }}" alt="Imagen 11">
        <img src="{{ url_for('static', filename='12.jpeg') }}" alt="Imagen 12">
        <img src="{{ url_for('static', filename='13.jpeg') }}" alt="Imagen 13">
        <img src="{{ url_for('static', filename='14.jpeg') }}" alt="Imagen 14">
        <img src="{{ url_for('static', filename='15.jpeg') }}" alt="Imagen 15">
        <img src="{{ url_for('static', filename='16.jpeg') }}" alt="Imagen 16">
        <img src="{{ url_for('static', filename='17.jpeg') }}" alt="Imagen 17">
        <img src="{{ url_for('static', filename='18.jpeg') }}" alt="Imagen 18">
        <img src="{{ url_for('static', filename='19.jpeg') }}" alt="Imagen 19">
        <img src="{{ url_for('static', filename='20.jpeg') }}" alt="Imagen 20">

    </div>
    <script>
        // Suponiendo que recibes el nombre del usuario desde el backend
        document.getElementById("user-name").textContent = "NombreDelUsuario"; // Cambiar por el nombre del usuario real

        function logout() {
            fetch('/logout', { method: 'POST' })  // Ruta de logout en el backend
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => console.error('Error al cerrar sesión:', error));
        }
    </script>
</body>
</html>
