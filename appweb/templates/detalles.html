<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffcc00, #1a1a1a);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 30px;
        }

        .details-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .details-box:hover {
            transform: translateY(-10px);
        }

        .icon-btn {
            background-color: #ffcc00;
            color: #000;
            padding: 12px;
            margin: 5px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background-color: #e0a800;
        }

        .map {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #ffcc00;
            color: #000;
            width: 100%;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }

        .logo-box img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-box img:hover {
            transform: scale(1.1);
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bienvenido {
            font-size: 18px;
        }

        .cerrar-sesion {
            background-color: #f44336; /* Rojo */
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .cerrar-sesion:hover {
            background-color: #d32f2f;
        }

        /* Animación de carga */
        .details-box {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <div class="bienvenido">Bienvenido</div>
    <a href="login" class="cerrar-sesion">Cerrar sesión</a>
  </nav>

  <div class="container">
    <!-- Logo -->
    <div class="text-center">
        <div class="logo-box">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Helen Salon Logo">
        </div>
    </div>

    <div class="details-box">

        <!-- Dirección -->

        <!-- Detalles de contacto -->
        <p><strong>Teléfono:</strong> <a href="tel:+50378838791" class="text-decoration-none text-white">+503 7883-8791</a></p>
        <p><strong>Correo:</strong> <a href="mailto:KymFunes123@gmail.com" class="text-decoration-none text-white">KymFunes123@gmail.com</a></p>

        <!-- Redes sociales y WhatsApp -->
        <div class="d-flex justify-content-center">
            <a href="https://www.tiktok.com/@HSalon_" class="icon-btn" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/HelenMargarita" class="icon-btn" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/+50378838791" class="icon-btn" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>

        <!-- Botón de contacto -->
        <a href="tel:+50378838791" class="btn btn-custom mt-3">Llamar Ahora</a>
    </div>

    <!-- Botón de regreso -->
    <div class="mt-4 text-center">
        <a href="/inicio" class="btn btn-custom w-50">Regresar al Inicio</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
